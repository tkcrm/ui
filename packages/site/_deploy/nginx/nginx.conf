server {
  listen 80;

  access_log off;
  add_header X-Robots-Tag noindex;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri /index.html;
  }
  
  location /service-worker.js {
    add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    expires off;
    proxy_no_cache 1;
  }
}
